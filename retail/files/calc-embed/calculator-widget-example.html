<html>
<head>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<style>
.main {
  display: flex;
  flex-flow: row nowrap;
  justify-content: space-around;
  
}

label {
  padding: 6px 0;
  font-weight: 800;
  text-transform: uppercase;
}

#coverVal {
  background-color: #efefef;
  height: 2rem;
  width: 20rem;
}

#result {
  background-color: #efefef;
  height: 2rem;
  max-width: 20rem;
  word-wrap: break-word;
}

fieldset {
  border: none;
}

input[type="submit"] {
  margin-top: 12px;
}
</style>
</head>
<body>
<h5>Custom Form Test</h5>

<div class="main">
<form is="calc-form">
</form>
<div width="30em" height="30em">
    <h6>Results</h6>
    <p id="result">0</p>
</div>
</div>
<script type="text/javascript">
// Create a class for the element
class CalcForm extends HTMLFormElement {

  constructor() {
    // Always call super first in constructor
    super();
    this.id = "ilform";
  }

  connectedCallback() {
    //Set up child nodes and initialise event listeners etc. when the element is first connected.
    console.log("Connected");
	
	//salary input
	this.addInput("number", "salary", { id: "salaryInput", max: 200000, required: true});
	this.addLabel("salary", "Annual Salary");
	
	//age input
	this.addInput("number", "age", { id: "age", max: 100, required: true});
	this.addLabel("age", "What is your age?");
	
	//state pension select
	this.addSelect({ "n": "No", "y": "Yes" }, "statePension", "statePension");
    this.addLabel("statePension", "Are you a smoker?");
	
	//current pension input
	this.addInput("number", "pension", { id: "currentPensionInput", max: 200000, required: true});
	this.addLabel("pension", "Current Pension Value");
	
	//Your Contributions
	this.addInput("range", "contributions", { id: "contributions", min: 0, max: 5000, step: 100, required: true });
    this.addLabel("contributions", "Your Contributions");
	this.addOutput("contributions", "outputContr", "outputContr");
	//this.addLabel("outputContr", "Monthly");
	
	//Employer Contributions
	this.addInput("range", "contributionsEmployer", { id: "contributionsEmployer", min: 0, max: 5000, step: 100, required: true });
    this.addLabel("contributionsEmployer", "Employer Contributions");
	this.addOutput("contributionsEmployer", "outputEmploy", "outputEmploy");
	//this.addLabel("outputEmploy", "Monthly");

    //submit button
    this.addInput("submit", "submit", { value: "Submit" });

    this.setMethod("get");
    //this.setAction("#result");

    this.setEventListener(this.id, "submit", function (event) {
      event.preventDefault();
      let results = this.elements;
      this.validate(results);
      let resultString = "";
      //let quoteUser = document.getElementById("output").value;
      
      let url = 'https://www.irishlife.ie/myonlineservices/servlet/submitPensionQuote?type=6&freq=Y&age=36&income=40000&ret=68&target=26400&sp=5345';
      
      let ajax = new XMLHttpRequest();
      ajax.open("GET", url, true);
      ajax.onload = function(data) {
        let quoteResult = this.responseText;
        console.log(quoteResult);
        document.getElementById("result").append(quoteResult);
      }
      ajax.send(); 

      document.getElementById("result").innerHTML = resultString;
    });
    
    this.setEventListener("contributions", "input", function(event) {
      let output = document.getElementById("outputContr");
      output.value = this.value;
    });
	
	this.setEventListener("contributionsEmployer", "input", function(event) {
      let output = document.getElementById("outputEmploy");
      output.value = this.value;
    });

    this.setupStyles({
      backgroundColor: "#efefef",
      margin: "1em 1em",
      padding: "2em",
      maxWidth: "30em",
      minWidth: "30em",
      display: "flex",
      flexFlow: "column nowrap"
    });
  }

  addInput(type, name, options) {
    let field = document.createElement("input");
    field.type = type;
    if (name) {
      field.name = name;
    }
    if (options) {
      for (var key in options) {
        switch (key) {
          case "id":
            field.id = options[key];
            break;
          case "min":
            field.min = options[key];
            break;
          case "max":
            field.max = options[key];
            break;
          case "step":
            field.step = options[key];
            break;
          case "value":
            field.setAttribute("value", options[key]);
            break;
          case "onchange":
            field.onchange = options[key];
            break;
          case "oninput":
            field.oninput = options[key];
            break;
          case "onclick":
            field.onclick = options[key];
            break;
          case "required":
            field.required = options[key];
            break;
          case "class":
            field.classList.add(options[key]);
            break;
        }
      }
    }
    //Beware of materialize classes addition here
    if(field.type === "submit") {
      field.classList.add("waves-effect", "waves-light", "btn");
    }
    this.append(field);
  }

  addOutput(owner, id, name) {
    var output = document.createElement("output");
    output.setAttribute("for", owner);
    output.id = id;
    output.name = name;
    output.value = "0";
    this.append(output);
  }

  addLabel(elem, text) {
    let label = document.createElement("label");
    label.setAttribute("for", elem);
    let content = document.createTextNode(text);
    label.append(content);
    //label.innerHTML = text;
    let target = document.querySelector('[name="' + elem + '"]');
    if (target) {
      this.insertBefore(label, target);
    }
    else {
      throw new error("Target does not exist");
    }
  }

  addSelect(options, name, id) {
    let select = document.createElement("select");
    if (name) {
      select.name = name;
    }
    if(id) {
      select.id = id;
    }
  
    for (let key in options) {
      let option = document.createElement("option");
      option.value = key;
      option.text = options[key];
      select.appendChild(option);
    }
    select.style.display = "inline-block";
    this.append(select);
  }

  addRadio(group, options, label) {
    let radioLabel = document.createElement("label");
    radioLabel.innerHTML = label;
    radioLabel.setAttribute("for", group);
    this.append(radioLabel);

    let count = 0;
    for (let option in options) {
      let span = document.createElement("span");
      span.innerHTML = option;
      let radio = document.createElement("input");
      radio.type = "radio";
      radio.value = options[option];
      radio.name = group;
      radio.id = group + "-" + count;

      let markup = document.createElement("label");
      markup.setAttribute("for", group + "-" + count);
      markup.appendChild(radio);
      markup.appendChild(span);
      this.append(markup);
      count++;
    }
  }

  addCheckbox(group, options, label) {
    let checkLabel = document.createElement("label");
    checkLabel.innerHTML = label;
    checkLabel.setAttribute("for", group);
    this.append(checkLabel);

    let count = 0;
    for (let option in options) {
      let span = document.createElement("span");
      span.innerHTML = option;
      let checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.value = options[option];
      checkbox.name = group + "-" + count;
      checkbox.id = group + "-" + count;

      let markup = document.createElement("label");
      markup.setAttribute("for", group + "-" + count);
      markup.appendChild(checkbox);
      markup.appendChild(span);
      this.append(markup);
      count++;
    }
  }
  
  validate(inputs) {
    for(let i = 0; i < inputs.length; i++) {
     if(inputs[i].validity.valid !== true) {
      throw new error("Form data is not valid");
     }
     else {
       return true;
     }
    }
  }

  setAction(action) {
    this.action = action;
  }

  setMethod(method) {
    this.method = method;
  }

  setEventListener(elemId, event, callback) {
    let target = document.getElementById(elemId);
    target.addEventListener(event, callback);
  }

  setupStyles(styles) {
    if (typeof styles !== "object") {
      throw new TypeError("Must be an object");
    } else {
      for (var key in styles) {
        this.style[key] = styles[key];
      }
    }
  }
}

// Define the new element
window.customElements.define("calc-form", CalcForm, { extends: "form" });
</script>
</body>
</html>
